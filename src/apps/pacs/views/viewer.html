<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZenoPACS Viewer</title>
  <!-- Load OHIF Viewer from CDN (Example using a compatible viewer script) -->
  <!-- Note: Real OHIF requires complex build. For this demo, we use a placeholder or simplified viewer logic if CDN is tricky. -->
  <!-- Actually, lets use Cornerstone.js which is the engine behind OHIF, easier to embed for a demo. -->

  <script src="https://unpkg.com/hammerjs@2.0.8/hammer.js"></script>
  <script src="https://unpkg.com/dicom-parser@1.8.3/dist/dicomParser.js"></script>
  <script src="https://unpkg.com/cornerstone-core@2.3.0/dist/cornerstone.js"></script>
  <script src="https://unpkg.com/cornerstone-math@0.1.8/dist/cornerstoneMath.js"></script>
  <script src="https://unpkg.com/cornerstone-wado-image-loader@3.1.2/dist/cornerstoneWADOImageLoader.min.js"></script>
  <script src="https://unpkg.com/cornerstone-tools@4.20.1/dist/cornerstoneTools.js"></script>

  <style>
    body { margin: 0; background-color: #000; color: #fff; font-family: sans-serif; }
    #dicomImage { width: 100vw; height: 100vh; }
    .toolbar { position: absolute; top: 10px; left: 10px; z-index: 100; }
    button { background: #333; color: #fff; border: 1px solid #555; padding: 5px 10px; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
    <button id="reset">Reset</button>
    <span style="margin-left: 10px;">Study: {{ study_id }}</span>
  </div>

  <div id="dicomImage"></div>

  <script>
    // Initialize Cornerstone
    cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
    cornerstoneWADOImageLoader.external.dicomParser = dicomParser;

    // Element to display image
    const element = document.getElementById('dicomImage');
    cornerstone.enable(element);

    // Load Image (Mocking the WADO URI construction)

    // GET /pacs/api/dicom-web/studies/{{ study_id }}/instances

    // For this demo, we'll try to load a sample image or construct a WADO URL if we had the instance ID
    // Since we don't have the instance ID in the template variable (only study_id),
    // we would need to fetch it first.

    async function loadStudy() {
        try {
            // 1. Fetch study metadata to get first instance
            // Note: This endpoint must exist in our Zeno backend proxy
            // const response = await fetch('/pacs/api/dicom-web/studies/{{ study_id }}/instances');
            // const data = await response.json();
            // const instanceId = data[0].00080018.Value[0]; // DICOM Tag for SOPInstanceUID

            // Mocking for demo purposes since we don't have a running Orthanc to test against
            console.log("Loading study: {{ study_id }}");

            // In a real setup:
            // const imageId = `wadouri:/pacs/api/dicom-web/studies/{{ study_id }}/series/.../instances/${instanceId}/frames/1`;
            // await cornerstone.loadImage(imageId).then(...)

            element.innerHTML = "<div style='display:flex;justify-content:center;align-items:center;height:100%;color:#888;'>DICOM Viewer Ready.<br>Connect to running Orthanc to view images.</div>";

        } catch (error) {
            console.error("Error loading study:", error);
            element.innerHTML = "<div style='padding:20px;color:red'>Error loading study. Backend not connected.</div>";
        }
    }

    loadStudy();

    // Toolbar events
    document.getElementById('zoomIn').addEventListener('click', () => {
        const viewport = cornerstone.getViewport(element);
        viewport.scale += 0.1;
        cornerstone.setViewport(element, viewport);
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
        const viewport = cornerstone.getViewport(element);
        viewport.scale -= 0.1;
        cornerstone.setViewport(element, viewport);
    });

    document.getElementById('reset').addEventListener('click', () => {
        cornerstone.reset(element);
    });
  </script>
</body>
</html>
