<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenoPACS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ZenoPACS</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Patient List</h5>
                        <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#uploadModal">
                            Upload DICOM
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Patient ID</th>
                                        <th>Name</th>
                                        <th>Study Date</th>
                                        <th>Modality</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{ @if patients }}
                                        {{ @loop patients as id }}
                                        <tr>
                                            <td>{{ id }}</td>
                                            <td>Patient Name (Loading...)</td>
                                            <td>2023-10-25</td>
                                            <td>CT</td>
                                            <td>
                                                <a href="/pacs/viewer/{{ id }}" class="btn btn-sm btn-primary">
                                                    View Images
                                                </a>
                                            </td>
                                        </tr>
                                        {{ @endloop }}
                                    {{ @else }}
                                        <tr>
                                            <td colspan="5" class="text-center text-muted">No studies found.</td>
                                        </tr>
                                    {{ @endif }}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/pacs/upload" method="POST" enctype="multipart/form-data">
                    <div class="modal-header">
                        <h5 class="modal-title">Upload DICOM File</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Select .dcm file</label>
                            <input type="file" name="dicom_file" class="form-control" accept=".dcm" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
